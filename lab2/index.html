<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoDoDo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class ="container">
    <header class = "logo">
        <img class = "logo" src="images/logo.png" alt = "ToDoDuDu">
    </header>

    <div id = "todo-urgent" class = "collapsible-list">
    
        <h2 class = "list-title">Your ToDo list</h2>
        <!--<input class = "search" type = "text" id="search-input" placeholder = "Search...">
        <input type = "checkbox" id = "case">
        <label for = "case"> Case sensitive </label> -->
        <form>
            <input type="text" class = "add-input" placeholder= "Add a task...">
            <button class = "add" type="submit" id="submit">+</button>
        </form>

        <div class ="list">
            
            <ul id = urgent-ul >

            </ul>
            <button class = "restore-button" id="restore">Restore</button>
        </div>
    </div>


    <div class ="modal">
        <h2 class = "modal-text">Are you sure you want to delete this task?</h2>
        <button class = "yes-button">Yes</button>
        <button class = "no-button">Cancel</button>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
